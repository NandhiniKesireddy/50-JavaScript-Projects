<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invisible Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <img src="images/john-doe.jpg" alt="" class="card-img" />
          <h1 class="card-heading">John Doe</h1>
          <p class="card-paragraph">
            <i class="fas fa-quote-left"></i>Lorem ipsum dolor sit amet
            consectetur adipisicing elit. Possimus praesentium, quo deserunt
            corporis reiciendis assumenda excepturi, at itaque laboriosam sint
            quis officia libero a, accusamus corrupti nisi ipsam repudiandae!
            Quidem? <i class="fas fa-quote-right"></i>
          </p>

          <ul class="card-icons">
            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fab fa-facebook-square"></i>
              </a>
            </li>

            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fab fa-linkedin"></i>
              </a>
            </li>

            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fab fa-twitter-square"></i>
              </a>
            </li>

            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fab fa-instagram"></i>
              </a>
            </li>
          </ul>
          <button class="card-btn">View Profile</button>
        </div>
      </div>
    </div>
  </body>
</html>
