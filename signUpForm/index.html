<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
        <div class="banner">
            <div class="banner-heading">Subscribe Here</div>
            <div class="arrow">
                <i class="fas fa-arrow-down"></i>
            </div>
            <button class="banner-btn">Click Now</button>
        </div>

        <div class="form-container">
            <form class="sign-up-form">
                <input type="text" class="form-input" placeholder="FULL NAME"/>
                <input type="email" class="form-input" placeholder="EMAIL ADDRESS"/>
                <p> GET NEWS? </p>
                <label for="No">No</label>
                <input type="checkbox"/>
                <label for="Yes">Yes</label>
                <button type="button">Sign Up Here</button>
            </form>

            <div class="header">
                <h1>Welcome to CodeAndCreate</h1>
            </div>
            <div class="x-btn">&#10005;</div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
